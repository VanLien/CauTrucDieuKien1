<script>
    let yearOld=parseInt(prompt("Nhập số Tuổi của bạn"));
    if(yearOld>=15) {
        document.write("Bạn Đủ Tuổi Vào Lớp 10")
    }else
        document.write("Bạn Chưa Đủ Tuổi Vào Lớp 10");
</script>
