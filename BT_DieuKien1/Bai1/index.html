<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai01</title>
</head>
<body>
<script>
    let numberA=parseInt(prompt("Nhập Số a"));
    let numberB=parseInt(prompt("Nhập Số b"));
    let check;
    check=numberA%numberB;
    if (check==0){
        document.write("Số a chia hết cho Số b")
    }else
        document.write("Số a Không chia hết cho b");
</script>
</body>
</html>
